name: Deploy to Docker Hub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./ems-backend
        file: ./ems-backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ems-backend:latest
        platforms: linux/amd64,linux/arm64

    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./ems-frontend
        file: ./ems-frontend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ems-frontend:latest
        platforms: linux/amd64,linux/arm64
        build-args: |
          REACT_APP_API_URL=/api/employees
